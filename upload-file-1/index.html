<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" class="dropzone-box">
            <h2>Upload File</h2>
            <p>Click to upload or drag and drop</p>
            <div class="dropzone-area" role="region" aria-live="polite">
                <label for="upload-file" class="file-upload-icon" aria-hidden="true">
                    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>cloud, upload, storage, memory, data</title>
                        <path d="M20.57,9.43A8,8,0,0,0,5.26,10,5,5,0,1,0,5,20h5V18H5a3,3,0,0,1,0-6,3.1,3.1,0,0,1,.79.12l1.12.31.14-1.15a6,6,0,0,1,11.74-.82l.15.54.54.16A3.46,3.46,0,0,1,22,14.5,3.5,3.5,0,0,1,18.5,18H16v2h2.5A5.48,5.48,0,0,0,20.57,9.43Z"></path>
                        <polygon points="16.71 15.29 13 11.59 9.29 15.29 10.71 16.71 12 15.41 12 20 14 20 14 15.41 15.29 16.71 16.71 15.29"></polygon>
                    </svg>
                </label>
                <input 
                    type="file" required multiple id="upload-file"
                    name="uploaded-file" accept="image/*"
                    aria-describedby="file-info"
                >
                <div id="file-info" class="file-info">
                    <p>No Files Selected</p>
                </div>
            </div>
            <div class="dropzone-description">
                <span>Supported formats: JPEG, JPG, PNG, ...</span>
                <span>Max file size: 25MB</span>
            </div>
            <div class="dropzone-actions">
                <div class="dropzone-help">
                    <svg width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 52.5 (67469) - http://www.bohemiancoding.com/sketch -->
                        <title>help_outline</title>
                        <desc>Created with Sketch.</desc>
                        <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Outlined" transform="translate(-782.000000, -288.000000)">
                                <g id="Action" transform="translate(100.000000, 100.000000)">
                                    <g id="Outlined-/-Action-/-help_outline" transform="translate(680.000000, 186.000000)">
                                        <g>
                                            <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                                            <path d="M11,18 L13,18 L13,16 L11,16 L11,18 Z M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z M12,20 C7.59,20 4,16.41 4,12 C4,7.59 7.59,4 12,4 C16.41,4 20,7.59 20,12 C20,16.41 16.41,20 12,20 Z M12,6 C9.79,6 8,7.79 8,10 L10,10 C10,8.9 10.9,8 12,8 C13.1,8 14,8.9 14,10 C14,12 11,11.75 11,15 L13,15 C13,12.75 16,12.5 16,10 C16,7.79 14.21,6 12,6 Z" id="ðŸ”¹-Icon-Color" fill="#1D1D1D"></path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                    Help Center
                </div>
                <div class="action-buttons">
                    <button type="reset" aria-label="Cancel file selection">
                        Cancel
                    </button>
                    <button 
                        id="submit-button" type="submit"
                        aria-label="Upload selected files"
                    >
                        Save
                    </button>
                </div>
            </div>

        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
